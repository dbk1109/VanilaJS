<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Paint JS</title>
</head>

<body>
  <canvas id="jsCanvas" class="canvas"></canvas>
  <div class="controls">
    <div class="contrls__range">
      <input type="range" id="jsRagne" min="0.1" max="5" value="2.5" step="0.1">
    </div>
    <div class="controls__btns">
      <button id="jsMode">Fils</button>
      <button id="jsSave">Save</button>
    </div>
    <div class="controls__colors" id="jsColors">
      <div class="controls__color colors" style="background-color: #2c2c2c;"></div>
      <div class="controls__color colors" style="background-color: white;"></div>
      <div class="controls__color colors" style="background-color: red"></div>
      <div class="controls__color colors" style="background-color: orange;"></div>
      <div class="controls__color colors" style="background-color: yellow"></div>
      <div class="controls__color colors" style="background-color: green"></div>
      <div class="controls__color colors" style="background-color: blue"></div>
      <div class="controls__color colors" style="background-color: navy"></div>
      <div class="controls__color colors" style="background-color: purple"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
